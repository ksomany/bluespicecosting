name: Streamlit app

on:
  push:
    branches: [ "master" ]  # Using "master" since that's your current branch
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  streamlit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: product_cost_analysis.py
          ruff: true
      - if: always()
        uses: pmeier/pytest-results-action@v0.6.0
        with:
          path: test-results.xml
          summary: true
          display-options: fEX 